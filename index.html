<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js" defer></script>

    <div class="header">
        <h1 class="title"></h1>
    </div>

    <div class="main">
        <div id="top-screen"></div>
        <div id="main-screen">
            <div id="main-disp"></div>
        </div>
        <div class="keyboard">
            <div class="digits-container">
                <button class="function dark btn">C</button>
                <button class="function dark btn">+/-</button>
                <button class="function dark btn"> % </button>
                <button class="digit dark btn">7</button>
                <button class="digit dark btn">8</button>
                <button class="digit dark btn">9</button>
                <button class="digit dark btn">4</button>
                <button class="digit dark btn">5</button>
                <button class="digit dark btn">6</button>
                <button class="digit dark btn">1</button>
                <button class="digit dark btn">2</button>
                <button class="digit dark btn">3</button>
                <button class="digit dark btn">0</button>
                <button class="digit dark btn">.</button>
                <button class="function dark btn">del</button>
            </div>
            <div class="functions-container">
                <button class="function purple btn"> &#247 </button>
                <button class="function purple btn"> x </button>
                <button class="function purple btn"> - </button>
                <button class="function purple btn"> + </button>
                <button class="sum btn">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>        
    </div>
</body>
</html>
